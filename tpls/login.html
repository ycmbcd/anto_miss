<div class="container-fluid" ng-controller="loginCtrl">
  <div class="row">
    <nav class="navbar bdr_no gray bg_opacity">
      <div id="header_txt" style="float:left;">
        <span class="glyphicon glyphicon-screenshot"></span>
        ANTO - MISS MANAGEMENT SYSTEM
      </div>
      <div style="float:right;margin-top:14px;margin-right:20px;color:#FFF;font-size: 12px;">
        <label style="cursor: pointer;"><input name="miss_lang" ng-change="cg_lang()" type="radio" value="0" ng-checked="true" ng-model="jp_lang" /> 简体中文 </label>&nbsp;&nbsp;
        <label style="cursor: pointer;"><input name="miss_lang" ng-change="cg_lang()" type="radio" value="1" ng-model="jp_lang" /> 日本語 </label>
      </div>
      <div style="clear:both;"></div>
    </nav>
  </div>

  <div class="row" >
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <form name="loginForm">
        <div class="panel bg_opacity panel-default auto" id="login_box">
          <div class="panel-body">
            <div class="input-group auto mt10 ml20 mr20 ">
              <span class="input-group-addon" >
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input  type="text"
                      placeholder="{{jp_lang ? '担当 ID' : '工号'}}"
                      ng-model="u_num" 
                      name="u_num" 
                      required   
                      maxlength="4"
                      focus-me="focus_me"
                      ng-enter="save()"
                      ng-maxlength="4"
                      ng-class="{'error':loginForm.u_num.$invalid && loginForm.u_num.$touched}"
                      class="form-control login_input">   
            </div>
            <div class="input-group auto mr20 ml20 mt20">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
              </span>
              <input  type="password" 
                      placeholder="{{jp_lang ? 'パスワード' : '密码'}}"
                      ng-model="u_pwd"
                      name="u_pwd" 
                      ng-enter="save()"
                      required
                      ng-class="{'error':loginForm.u_pwd.$invalid && loginForm.u_pwd.$touched}"
                      class="form-control login_input"></div>
          </div>
          <div id="login_btn" class="btn mt10 btn-danger" ng-click="save()" >{{jp_lang ? 'ログイン' : '登&nbsp;&nbsp;&nbsp;录'}}</div>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <nav class="navbar bg_opacity navbar-default navbar-fixed-bottom" style=" border-top:none;">
      <div id="footer_txt" class="pull-right gray">
        <span class="glyphicon glyphicon-education"></span>
        Powered by ycmbcd
      </div>
    </nav>
  </div>
</div>
